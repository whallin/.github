name: üêû Bug report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs review"]
projects: ["whallin/1", "whallin/3"]
body:
  - type: markdown
    attributes:
      value: |
        **When to use this template:**
        - Something is broken or not working as expected
        - You're getting an error message
        - A feature behaves differently than described in the documentation
        - The application crashes or freezes
        - Performance issues (slow response, high resource usage, UI lag)

        ---

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-flight checklist
      description: By submitting this issue, you agree to follow our guidelines.
      options:
        - label: I've searched existing issues to ensure this bug hasn't been reported before.
          required: true
        - label: I've read the documentation and this issue is not covered there.
          required: true
        - label: I've tested with the latest version.
          required: true

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug type
      description: What type of issue are you experiencing?
      options:
        - Functional bug ‚Äî feature not working correctly
        - Performance issue ‚Äî feature works but is slow/resource-heavy
        - UI/UX issue ‚Äî visual or interaction problems
        - Data issue ‚Äî incorrect or missing data
        - Integration issue ‚Äî problems with external services
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you running? (e.g., v1.2.3, latest, commit hash)
      placeholder: "v1.2.3"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe what should've happened...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or videos
      description: If applicable, add screenshots or videos to help explain your problem.
      placeholder: Drag and drop images/videos here OR paste URLs

  - type: textarea
    id: error-logs
    attributes:
      label: Error logs
      description: If applicable, add any error messages or logs.
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: system-info
    attributes:
      label: System information
      description: Please provide system information.
      placeholder: |
        - OS: [e.g., Windows 11, macOS 15.0, Ubuntu 24.04]
        - Browser: [e.g., Chrome 137, Firefox 139, Safari 18] (if applicable)
        - Node.js version: [e.g., 22.16.0] (if applicable)
        - Other relevant system info:

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this bug?
      options:
        - Low ‚Äî minor issue that doesn't affect functionality
        - Medium ‚Äî issue affects functionality, but has workarounds
        - High ‚Äî issue significantly impacts functionality
        - Critical ‚Äî blocking issue that prevents usage
    validations:
      required: true
